<div class="sidenav" [ngClass]="  'sidenav-collapsed'">
   
    <ul class="sidenav_nav">
        <li class="sidenav_nav_item" *ngFor="let data of navData">
            <a href="#" class="sidenav_nav_link" [routerLink]="[data.routerLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav_link_icon" [class]="data.icon"></i>

                <span class="sidenav_link_text">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
